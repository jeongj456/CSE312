{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='tempposts.css')}}">
{% endblock %}

{% block body %}
<body onload="startup()">

    <h3>Let the world know what you're thinking!</h3><br>
    <div class="post-body">
        <form action="/makepost" method="POST">
            <label>Subject</label><br>
            <textarea placeholder="Type subject here..." id="subjectbox" name="subjectbox"></textarea><br>
            <br></br>

            <label>Message Body</label><br>
            <textarea placeholder="Type message here..." id="messagebody" name="messagebody" style="height: 4cm; width: 7cm;"></textarea><br>
            <br></br>

            <input type="submit" value="Post!">
        </form>
    </div>
    

    <div class="upload-image">

        <form action="/action_page" method="post" enctype="multipart/form-data">
            <label>Upload Image</label><br>
            <input type="file" id="myFile" name="filename">
            <input type="submit">
        </form> 

    </div>
    

</body>
{% endblock %}
