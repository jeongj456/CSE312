{% extends 'base.html' %}


{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
<script src="/main.js" type="text/javascript"></script>
{% endblock %}


{% block body %}
<body onload="startup()">
    <div class="contents">
        <div class="current-status">
            â€» Current status: Guest
        </div>

        <div class="login-register-box">
            <div class="login">
                <div style="font-size: medium; font-weight: bold;">Login</div>
                    <form action="/login" method="post">
                        <label>Username: <input id="login-form-username" type="text" name="login_username"/></label>
                        <br/>
                        <label>Password: &nbsp;<input id="login-form-password" type="password" name="login_password"></label>
                        <input type="submit" value="Log in"> <!--Creates a button that submits the data-->
                    </form>
            </div>

            <div class="register">
                <div style="font-size: medium; font-weight: bold;">Don't have an account?</div>
                <form action="/signup" method="post">
                    <label>Username: <input id="login-form-username" type="text" name="login-username"/></label>
                    <br/>
                    <label>Password: &nbsp;<input id="login-form-password" type="password" name="login-password"></label>
                    <br/>
                    <label>Re-enter Password: &nbsp;<input id="login-form-password2" type = 'password' name = 'login-password2'></label>
                    <br/>
                    <input type="submit" href='/signup' value="Create">
                    <!--<a href='/signup'><button>Create</button></a>-->
                </form>
            </div>
        </div>
        
            

        <div class="container">
            <body>
                
                <div class="explore-page">
                    <h3 id="modifybyJS">Explore</h3>
                    <a href="/renderpostcreation"><button type="button">Create A Post!</button></a>
                    <!--<img src = "{{image}}">-->
                    <!--<img src= "{{url_for('static', filename='/public/homepage.jpg')}}" > -->
                </div>

                <div class="box1">
                    <h3 id="subject1">Category 1</h3>
                    <br><br/>
                    <div id="body_placeholder"></div> 
                    <!-- <img src = "{{image1}}"> -->

                    <hr>
                    
                    <div class="peoples-comments">
                        <h2>Comments</h2>
                        <div id="comments"></div>
            
                        <div class="add-comment">
                            <form action="/add_comment" method="POST">Add a comment
                                <input type="text" name="new_comment" id="comment">
                                <input hidden type="text" name="postidhidden" id="postidhidden" value="-1">
                                <input type="submit" value="Post">
                            </form>
                        </div>
                    </div>
                    <div id="comment_box"></div>
                    <!--Supported file types button to upload pdf, jpg, png-->
                </div>

                <div class="arrows1">
                    <div class="arr up" type="button" onclick="arrow_up()"><div></div></div>
                    <div class="arr down" type="button" onclick="arrow_down()"><div></div></div>
                </div>

            </body>
            
            <div class="image-upload" hidden>Upload an Image
               <form method="POST" enctype="multipart/form-data">
                    {{form.hidden_tag()}}
                    {{form.file()}}
                    {{form.submit()}}
                </form> 
            </div>
            
        </div>

        <div class="logout" hidden>
            <a href="/logout"><button>Logout</button></a>
        </div>

        <div class="images" hidden>

            <h1>Images</h1>
                <div id="images">
                    <img src="/public/homepage.jpg" alt="Homepage image" width="50%" height="350"/> <!--prints whatever value is in alt if img is not uploaded correctly-->
                </div>
        </div>
    
        <div id="post_id" hidden>-1</div>

    </div>   
</body>
{% endblock %}
